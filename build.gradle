plugins {
    id 'java'
}

group 'ua.denitdao'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.clojure:java.jdbc:0.7.12'
    compile 'org.hibernate:hibernate-core:5.4.28.Final'
    compile 'mysql:mysql-connector-java:8.0.23'

    compileOnly 'org.projectlombok:lombok:1.18.18'
    annotationProcessor 'org.projectlombok:lombok:1.18.18'
    testCompileOnly 'org.projectlombok:lombok:1.18.18'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.18'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.3'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.3'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.4.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.3'
//    implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.4.5'
//    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'

}

configurations {
    compile.exclude module: 'spring-boot-starter-logging'
}

test {
    useJUnitPlatform()
}