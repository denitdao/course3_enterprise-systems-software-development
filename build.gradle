plugins {
    id 'java'
}

group 'ua.denitdao'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.clojure', name: 'java.jdbc', version: '0.7.12'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.27.Final'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.23'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.2'
    //testImplementation group: 'org.springframework.boot', name: 'spring-boot-test', version: '2.4.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    implementation 'org.springframework:spring-core:5.3.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.2'

}

test {
    useJUnitPlatform()
}